<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction History</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 8px 12px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>

<h1>Prediction History</h1>

<table>
    <thead>
        <tr>
            <th>Timestamp</th>
            <th>Temperature</th>
            <th>Vibration</th>
            <th>Fuel Level</th>
            <th>Speed</th>
            <th>Engine RPM</th>
            <th>Prediction</th>
            <th>Message</th>
        </tr>
    </thead>
    <tbody>
        {% for row in predictions %}
        <tr>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}</td>
            <td>{{ row[4] }}</td>
            <td>{{ row[5] }}</td>
            <td>{{ row[6] }}</td>
            <td>{{ row[7] }}</td>
            <td>{{ row[8] }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<form action="/delete_all" method="POST" onsubmit="return confirm('Are you sure you want to delete ALL records?');">
    <button type="submit" style="background-color: red; color: white;">Delete All Records</button>
</form>

</body>
</html>
